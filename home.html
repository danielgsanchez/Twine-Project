<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twine - PÃ¡gina con Sidebar Expandible</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 80px;
      background-color: #333;
      transition: width 0.3s ease-in-out;
    }

    .sidebar-expanded {
      width: 200px;
    }

    .sidebar-logo {
      text-align: center;
      padding: 20px;
      color: #fff;
      font-size: 24px;
    }

    .sidebar-icons {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar-icons i {
      margin-bottom: 10px;
      color: #fff;
      font-size: 20px;
    }

    .sidebar-icons span {
      color: #fff;
      font-size: 12px;
      display: none;
    }

    .sidebar-expanded:hover .sidebar-icons span {
      display: block;
    }

    .sidebar-expanded .sidebar-icons span {
      display: inline;
      margin-left: 10px;
    }

    .content {
      margin-left: 80px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }

      .sidebar-expanded {
        width: 120px;
      }

      .content {
        margin-left: 60px;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-logo">
      <i class="fas fa-code"></i>
    </div>
    <div class="sidebar-icons">
      <i class="fas fa-user"></i><span>Perfil</span>
      <i class="fas fa-comments"></i><span>Chats</span>
      <i class="fas fa-search"></i><span>Explorar</span>
      <i class="fas fa-heart"></i><span>Likes</span>
    </div>
  </div>
  <div class="content">
    <h1>Hola Mundo</h1>
  </div>

  <script>
    var sidebar = document.getElementById('sidebar');
    var content = document.querySelector('.content');

    sidebar.addEventListener('mouseenter', function () {
      sidebar.classList.add('sidebar-expanded');
      content.style.marginLeft = '200px';
    });

    sidebar.addEventListener('mouseleave', function () {
      sidebar.classList.remove('sidebar-expanded');
      content.style.marginLeft = '80px';
    });
  </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
